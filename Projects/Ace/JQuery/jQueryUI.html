<!doctype html>
<html>
<head>
    <title>Learning JQuery</title>

    <!--Standard format for homepage -->
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Style for jQuery-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!--JavaScript -->
    <script type="text/javascript" src="jquery.min.js"></script>

    <!--jQuery UI external from host-->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
 
</head>

<body>

<div id="accordian">
    <h2>Cool theme bro</h2>
    <div>
        I love Debra and Ash and want them to have the best lives
    </div>

</div>

    <ul>
        <li>Squirtle</li>
        <li>Charmander</li>
        <li>Bulbasaur</li>

    </ul>

    <div id="target"></div>

    <div class="square"></div>

    <br />

    <div id="circle"><p>Drag Me Around!</p></div>

    <br />

    <div id="resize"><p>Resize Me!</p></div>

    


</body>

    <script>

        $(".square").draggable();
        $("#circle").draggable();
        $("#resize").resizable();
        $("#target").droppable({
            drop: function(ui, event) {

                $(this).css("background-color", "red");
            }
        });

        $("#accordian").accordion();
        $("ul").sortable();



    </script>
 


</html>
